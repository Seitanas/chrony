---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: client
    run_list:
      - recipe[test]
      - recipe[chrony::client]
    verifier:
  - name: master
    run_list:
      - recipe[test]
      - recipe[chrony::master]
    verifier:
      inputs:
        type: "master"
