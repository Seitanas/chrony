---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: client
    run_list:
      - recipe[test]
      - recipe[chrony::client]
    verifier:
      inspec_tests:
        - test/integration/inspec/client_test.rb
  - name: master
    run_list:
      - recipe[test]
      - recipe[chrony::master]
    verifier:
      inspec_tests:
        - test/integration/inspec/master_test.rb
